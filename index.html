<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier Candle Cham</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap');
        
        body {
            background-color: #f5e6cc !important; /* 淡い茶色 */
            font-family: 'Hina Mincho', serif;
        }

        h1, h2, p, a, label, button {
            font-family: 'Hina Mincho', serif;
        }

        .banner {
            text-align: center;
            margin: 20px 0;
        }

        .banner img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Atelier Candle Cham</h1>
            <div class="banner">
                <img src="./images/main-image.jpg" alt="メイン画像">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">ホーム</a></li>
                    <li><a href="#products">商品一覧</a></li>
                    <li><a href="#news">お知らせ</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="news" class="news">
        <h2>お知らせ</h2>
        <p>新商品が入荷しました！ぜひチェックしてください。</p>
    </section>

    <section id="products" class="products">
        <h2>商品一覧</h2>
        <div class="product-list">
            <div class="product">
                <video width="250" autoplay loop muted>
                    <source src="videos/videoscandle1.mp4" type="video/mp4">
                    お使いのブラウザは動画タグをサポートしていません。
                </video>
                <p>ジェルキャンドル</p>
                <p>価格: 3,500円</p>
                <a href="#" class="button">カートに追加</a>
            </div>
        </div>
    </section>

    <section id="reviews" class="reviews">
        <h2>お客様の声</h2>
        <p>「とても癒されます！」 - 佐藤様</p>
        <p>「プレゼントに最適！」 - 鈴木様</p>
    </section>

    <section id="contact" class="contact">
        <h2>お問い合わせ</h2>
        <form>
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">お問い合わせ内容:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">送信</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Atelier Candle Cham</p>
        <div class="footer-links">
            <a href="#">Instagram (@candle_cham)</a>
            <a href="#">Twitter</a>
            <a href="#">LINE</a>
        </div>
    </footer>
</body>
</html>
